<style>
.wlan-search {
  --color: #fff;
  --background: #1E2235;
  position: relative;
  border-radius: 50%;
  padding: 24px;
  background: var(--background);
}
.wlan-search div {
  position: relative;
  -webkit-animation: div 2.5s linear infinite;
          animation: div 2.5s linear infinite;
}
.wlan-search div svg {
  width: 40px;
  height: 40px;
  display: block;
  fill: none;
  stroke: var(--color);
  stroke-linecap: round;
  stroke-width: var(--sw, 3.5);
  -webkit-animation: var(--name, top) 2.5s linear infinite;
          animation: var(--name, top) 2.5s linear infinite;
}
.wlan-search div svg:not(:first-child) {
  left: 0;
  top: 0;
  position: absolute;
}
.wlan-search div svg.middle {
  --sw: 3;
  --name: middle;
  transform-origin: 50% 67%;
}
.wlan-search div svg.bottom {
  --sw: 3;
  --name: bottom;
}
.wlan-search div:after {
  content: "";
  width: 8px;
  height: 8px;
  top: 26px;
  left: 16px;
  border-radius: 50%;
  background: var(--color);
  position: absolute;
  -webkit-animation: dot 2.5s linear infinite;
          animation: dot 2.5s linear infinite;
  transform: scale(0.9);
}

@-webkit-keyframes div {
  9%, 53% {
    transform: translateY(-5px);
  }
  60%, 100% {
    transform: none;
  }
}

@keyframes div {
