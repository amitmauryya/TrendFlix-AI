.inkAnchor {
  cursor: pointer;
  /*since the links are dummy without href values*/
  /*prevent text selection*/
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;

/*.ink styles - the elements which will create the ripple effect. The size and position of these elements will be set by the JS code. Initially these elements will be scaled down to 0% and later animated to large fading circles on user click.*/
.button:active {
  transition: box-shadow 0.15s ease-out;

.ink {
  display: block;
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  background-color: blue;
  pointer-events: none !important;
}

/*animation effect*/
.ink.animateInk {
  -webkit-animation: ripple 0.9s cubic-bezier(0.2, 0.2, 0, 1) forwards 1;
          animation: ripple 0.9s cubic-bezier(0.2, 0.2, 0, 1) forwards 1;
}

//// Ink-Ripple onCLick <a> 
var parent,ink,d,x,y,
AnchorClick = $(".inkAnchor");

AnchorClick.on('mousedown', function (e) {

  parent = $(this); // OR $(this).parent(); if I contain the a, but a is already display block, so place .ink inside of a's box

  //create .ink element if it doesn't exist
  if (parent.find(".ink").length == 0)
  parent.prepend("<span class='ink'></span>");

  ink = parent.find(".ink");
  //incase of quick double clicks stop the previous animation
  ink.removeClass("animateInk");

  //set size of .ink
  if (!ink.height() && !ink.width())
  {
    //use parent's width or height whichever is larger for the diameter to make a circle which can cover the entire element.
    // d = Math.max(parent.outerWidth(), parent.outerHeight());
    // ink.css({height: d, width: d});
    ink.css({ "height": '12em', "width": '12em' });
  }

  //get click coordinates
  //logic = click coordinates relative to page - parent's position relative to page - half of self height/width to make it controllable from the center;
  x = e.pageX - parent.offset().left - ink.width() / 2;
  y = e.pageY - parent.offset().top - ink.height() / 2;

  //set the position and add class .animate
  ink.css({ top: y + 'px', left: x + 'px' }).addClass("animateInk");
});
